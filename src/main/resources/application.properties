spring.application.name=SoccerApi

server.port=8080
spring.profiles.active= dev
spring.datasource.url=jdbc:h2:mem:soccer-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.query.passDistinctThrough=false
spring.jpa.open-in-view=false
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springdoc=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.com.bnz.soccer=DEBUG
